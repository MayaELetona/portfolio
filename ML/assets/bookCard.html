  <body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          fetch("books.json")
              .then(response => response.json())
              .then(data => {
                  console.log(data);
                  const bookContainer = document.getElementById("bookCard");
                  bookContainer.innerHTML = ""; // Clear existing content
                  
                  data.books.forEach(book => {
                      const bookCard = document.createElement("div");
                      bookCard.classList.add("card");
      
                      bookCard.innerHTML = `
                          <img class="card-img-top" src="${book.image}" alt="${book.title}">
                          <div class="card-body">
                              <h5 class="card-title">${book.title}</h5>
                              <p class="card-text">${book.summary}</p>
                              <a href="${book.purchaseLink}" class="btn btn-primary" target="_blank">Buy Now</a>
                          </div>
                      `;
      
                      bookContainer.appendChild(bookCard);
                  });
              })
              .catch(error => console.error("Error loading books:", error));
          });
      </script>    
  </body>
